<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="left256" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#64ffda"/>
    </linearGradient>
    <linearGradient id="right256" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64ffda"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    <filter id="glow256">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="256" height="256" fill="#0a192f" rx="20"/>

  <!-- Äußerer Glow-Effekt -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#64ffda" stroke-width="0.5" opacity="0.1"/>
  <circle cx="128" cy="128" r="110" fill="none" stroke="#ffd700" stroke-width="0.5" opacity="0.1"/>

  <!-- Linke Gehirnhälfte -->
  <path d="M 128 52 C 90 52, 52 90, 52 128 C 52 166, 90 204, 128 204 Z"
        fill="url(#left256)" stroke="#64ffda" stroke-width="2.5" opacity="0.85" filter="url(#glow256)"/>

  <!-- Rechte Gehirnhälfte -->
  <path d="M 128 52 C 166 52, 204 90, 204 128 C 204 166, 166 204, 128 204 Z"
        fill="url(#right256)" stroke="#ffd700" stroke-width="2.5" opacity="0.85" filter="url(#glow256)"/>

  <!-- Neuronale Punkte mit Animation -->
  <circle cx="96" cy="104" r="5" fill="#64ffda" opacity="0.8">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="104" r="5" fill="#ffd700" opacity="0.8">
    <animate attributeName="r" values="5;8;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="96" cy="152" r="5" fill="#ffd700" opacity="0.8">
    <animate attributeName="r" values="5;8;5" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="152" r="5" fill="#64ffda" opacity="0.8">
    <animate attributeName="r" values="5;8;5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Kleinere synaptische Punkte -->
  <circle cx="104" cy="120" r="3" fill="#64ffda" opacity="0.6"/>
  <circle cx="152" cy="120" r="3" fill="#ffd700" opacity="0.6"/>
  <circle cx="104" cy="136" r="3" fill="#ffd700" opacity="0.6"/>
  <circle cx="152" cy="136" r="3" fill="#64ffda" opacity="0.6"/>

  <!-- Zentrale Linie -->
  <line x1="128" y1="64" x2="128" y2="192" stroke="#64ffda" stroke-width="3" opacity="0.5" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
  </line>

  <!-- Horizontale Verbindungen -->
  <line x1="96" y1="104" x2="160" y2="104" stroke="#64ffda" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="96" y1="128" x2="160" y2="128" stroke="#ffd700" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  <line x1="96" y1="152" x2="160" y2="152" stroke="#64ffda" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </line>

  <!-- Pfeil mit Animation -->
  <path d="M 128 40 L 128 20 M 118 28 L 128 20 L 138 28" stroke="#ffd700" stroke-width="4" fill="none" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -8; 0 0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Äußere Partikel -->
  <circle cx="210" cy="128" r="2" fill="#64ffda" opacity="0.5">
    <animate attributeName="cx" values="210;220;210" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="128" r="2" fill="#ffd700" opacity="0.5">
    <animate attributeName="cx" values="46;36;46" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
