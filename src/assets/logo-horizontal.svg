<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leftH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#64ffda"/>
    </linearGradient>
    <linearGradient id="rightH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64ffda"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    <linearGradient id="textGradH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64ffda"/>
      <stop offset="50%" stop-color="#e6f7ff"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    <filter id="glowH">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="200" fill="#0a192f"/>

  <!-- Brain Icon -->
  <g transform="translate(50, 50)">
    <path d="M 50 20 C 35 20, 20 35, 20 50 C 20 65, 35 80, 50 80 Z"
          fill="url(#leftH)" stroke="#64ffda" stroke-width="1.5" opacity="0.85" filter="url(#glowH)"/>
    <path d="M 50 20 C 65 20, 80 35, 80 50 C 80 65, 65 80, 50 80 Z"
          fill="url(#rightH)" stroke="#ffd700" stroke-width="1.5" opacity="0.85" filter="url(#glowH)"/>
    <circle cx="40" cy="42" r="2" fill="#64ffda"/>
    <circle cx="60" cy="42" r="2" fill="#ffd700"/>
    <circle cx="40" cy="58" r="2" fill="#ffd700"/>
    <circle cx="60" cy="58" r="2" fill="#64ffda"/>
    <line x1="50" y1="26" x2="50" y2="74" stroke="#64ffda" stroke-width="1.5" opacity="0.4"/>
    <path d="M 50 16 L 50 8 M 46 10 L 50 8 L 54 10" stroke="#ffd700" stroke-width="2" fill="none"/>
  </g>

  <!-- MoodTech Text -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="60" font-weight="700" letter-spacing="8" fill="url(#textGradH)">MoodTech</text>

  <!-- Solutions Text -->
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="600" letter-spacing="12" fill="#64ffda" opacity="0.9">SOLUTIONS</text>

  <!-- Trennlinie -->
  <line x1="200" y1="115" x2="750" y2="115" stroke="#ffd700" stroke-width="1" opacity="0.3"/>

  <!-- Dekorative Akzente -->
  <circle cx="175" cy="100" r="2" fill="#64ffda" opacity="0.6"/>
  <circle cx="755" cy="100" r="2" fill="#ffd700" opacity="0.6"/>
</svg>
